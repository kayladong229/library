<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <dialog class="book-dialog">
      <form id="book-form" method="post">
        <legend>All required fields are marked with <span aria-label="required">*</span>.</legend>
        <div>
          <label for="title">*Book Title:</label>
          <input id="title" type="text" name="title" required/>
        </div>
        <div>
          <label for="author">*Author:</label>
          <input id="author" type="text" name="author" required/>
        </div>
        <div>
          <label for="year">*Year Released:</label>
          <input id="year" type="number" name="year" required/>
        </div>
        <div>
          <label for="pages">*Number of Pages:</label>
          <input id="pages" type="number" name="number_of_pages" required/>
        </div>
        <div>
          <label for="read">Check the following box if you have read the entire book.</label>
          <input id="read" type="checkbox" name="read" />
        </div>
        <input type="submit" id="submit-btn" value="Submit">
      </form>
    </dialog>

    <div class="add-book">
      <button class="show-modal">ADD NEW BOOK</button>
    </div>
    <table>
      <caption>
        Your Library
      </caption>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Year</th>
          <th>Number of Pages</th>
          <th>Status</th>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
      </thead>
      <tbody class="book-info"></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
